---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5
    driver:
      network:
        - ["forwarded_port", { guest: 80, host: 8080 }]
    driver_config: 
      image: "centos-6.5"
    run_list:
        - recipe[yum]
        - recipe[yum-epel]

suites:
  - name: default
    run_list:
      - recipe[git]
      - recipe[apache2]
      - recipe[memcached]
      - recipe[php]
      - recipe[mysql::server]
      - recipe[mysql::client]
      - recipe[mysql::ruby]
      - recipe[database]
      - recipe[s9y]
    attributes:
      s9y:
        sites:
          - "test_kitchen_ci"
        base_dir: "/var/www/vhost"
        redirect_admin: false

